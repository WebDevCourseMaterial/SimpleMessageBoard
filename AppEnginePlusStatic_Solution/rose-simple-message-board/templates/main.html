<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Message Board</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/simplemb.css" />
  <script type="text/javascript" src="js/simplemb.js"></script>
</head>
<body>
	<h1>Leave a message</h1>
	<form action="/" method="post">
	  <table>
		<tr>
		  <td>Your name:</td>
		  <td><input type="text" name="author"></td>
		</tr>
		<tr>
		  <td>Comment:</td>
		  <td><input type="text" name="comment"></td>
		</tr>
		<tr>
		  <td></td>
		  <td><input style="float: right;" type="submit" value="Submit"></td>
		</tr>
	  </table>
	</form>
	<hr>
	<h1>Messages</h1>
	<ol>
	  {% for message in messages %}
		<li>
		  <b>{{message.author}}</b>
		  <div style="margin-left: 12px;">{{message.comment}}</div>
		</li>
	  {% endfor %}
	</ol>
</body>
</html>
